---
- name: Mitigate SSH Brute Force Attack on Webserver
  hosts: webserver
  become: true
  tasks:
    - name: Block the malicious IP address using iptables
      ansible.builtin.iptables:
        chain: INPUT
        source: 192.168.1.4
        protocol: tcp
        destination_port: 22
        jump: DROP
        comment: "Blocked IP due to SSH brute force attempt from 192.168.1.4"

- name: Router configuration to prevent future cross-subnet SSH brute force
  hosts: router1
  connection: network_cli
  gather_facts: false
  tasks:
    - name: Add firewall rule to drop SSH traffic from attacker's IP when forwarded to other subnets
      community.routeros.command:
        commands:
          - /ip firewall filter add chain=forward src-address=192.168.1.4 dst-port=22 protocol=tcp action=drop comment="Drop SSH from 192.168.1.4 (brute force attacker)"