---
- name: Mitigate SSH Brute Force Attack
  hosts: lubh1
  become: true
  tasks:
    - name: Block the offending IP address using iptables
      ansible.builtin.iptables:
        chain: INPUT
        source: 192.168.1.4
        protocol: tcp
        destination_port: 22
        jump: DROP
        comment: "Blocked IP due to SSH brute force attack"
        state: present
        
- name: Block Attacking IP on Mikrotik Router
  hosts: router1
  gather_facts: false
  tasks:
    - name: Add IP to firewall filter
      community.routeros.command:
        commands:
          - "/ip/firewall/filter/add chain=forward src-address=192.168.1.4 protocol=tcp dst-port=22 action=drop comment=\"Wazuh blocked SSH brute force\""
