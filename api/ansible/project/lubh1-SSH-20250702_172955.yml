- name: Mitigate SSH brute force attack
  hosts: lubh1
  become: yes
  tasks:
    - name: Block SSH brute force source IP
      ansible.builtin.iptables:
        chain: INPUT
        protocol: tcp
        destination_port: 22
        source: 192.168.56.1
        jump: DROP
        state: present
        comment: "Blocked SSH brute force attempt from 192.168.56.1"